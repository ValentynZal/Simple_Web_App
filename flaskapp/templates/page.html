{% extends 'base.html' %}

{% block content %}
<div class=container> 
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" name="file">
        <input type="submit" value="Upload">
      </div>
    </form>

    <form action="{{ url_for('choose') }}" method="POST">

      <div class="form-group mt-4">   
        <label for="exampleFormControlFile1">Choose criteria to sort</label>
        <select class="custom-select" multiple>
          <option name="sex">sex</option>
          <option name="city">city</option>
          <option name="comment">emotion</option>
          <option name="datetime">month</option>
          <option name="datetime">time</option>
        </select>
      </div>
      
      <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Choose result type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  csv
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  html
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <div class="mt-4">      
        <a class="btn btn-primary" href="{{ url_for('download') }}" role="button">Download</a>
    </div>
  </div>
{% endblock %}
